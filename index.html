<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="Jose Miguel Gutierrez Guevara">
	<meta name="author" content="Alexis Michael Contreras Chamu">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/ClassStyle.css">
	<link rel="stylesheet" type="text/css" href="css/Label.css">
	<!-- JavaScript -->
	<script src="js/generales.js" type="text/javascript" charset="utf-8"></script>
	<title>BoxDistribuido</title>
</head>
<body>
	<header>
		<h1>BoxDistribuido</h1>
	</header>
	<div class="content">
		<table>
			<caption>Archivos subidos</caption>
			<thead>
				<tr>
					<th>Nombre de archivo</th>
					<th>Extención</th>
					<th>Tamaño</th>
					<th>Fecha de subida</th>
					<th>Opción</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Prueba</td>
					<td>PDF</td>
					<td>3 MB</td>
					<td>01-05-2018</td>
					<td><input type="checkbox" name="option"></td>
				</tr>
			</tbody>
		</table>
		<table>
			<tbody>
				<tr>
					<td><input type="button" value="Descargar"></td>
					<td><input type="button" value="Eliminar"></td>
				</tr>
			</tbody>
		</table>
		<div class="carga">
			<form action="#" method="POST" accept-charset="utf-8">
				<table>
					<caption>Cargar archivos</caption>
					<thead>
						<tr>
							<th>Archivo</th>
							<th>Extención</th>
							<th>Tamaño</th>
							<th>Agregar</th>
						</tr>
					</thead>
					<tbody id="losArchivosASubir">
						<tr id="archivo01">
							<td><input type="file" accept="file_extension|audio/*|video/*|image/*|media_type" name="archivo"></td>
							<td>PDF</td>
							<td>5 MB</td>
							<td><img src="img/agregar.png" alt="agregar" onclick="agregarFile('losArchivosASubir')" class="botonImg"></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" value="Enviar">
				<input type="button" value="Prueba" onclick="prueba('archivo')">
			</form>
		</div>
	</div>
</body>
</html>
